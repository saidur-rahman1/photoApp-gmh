<div *ngIf="photo" class="float-right" style="padding-right: 30px; padding-top: 10px;">
    <a [routerLink]="['/albums', photo.albumId]" type="button" class="btn btn-outline-success">
        Go back to Album
    </a>
</div>

<div class="float-right" style="padding-right: 30px; padding-top: 10px;">
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            
        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Make this
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" (click)="makeProfilePhoto()">Profile Photo</a>
            <a class="dropdown-item" (click)="makeAlbumCoverPhoto()">Album Cover Photo</a>
          </div>
        </div>
      </div>
</div>
<br>

    <li *ngFor="let photo of photos">{{photo.photoUrl}}</li>
</ul> -->

<h3>Photo</h3>

<div *ngIf="photo" style="width: 450px; margin: auto;">
    <img [src]="photo.photoUrl" class="rounded" width="450px" />
</div>

<br />

<h3>Comments</h3>

<div style="width: 450px; margin: auto;">
  <div class="form-group" style="width: 450px; margin: auto;">
    <textarea class="form-control" rows="3" [(ngModel)]="newComment"></textarea>
  </div>
  <br />
  <button type="button" class="btn btn-primary float-right" [disabled]="!newComment" (click)="saveComment()">Post comment</button>
  <br /><br />
  <button type="button" class="btn btn-primary float-right" [disabled]="!allComments[1]" (click)="changeOrder(photo.id)">Change order</button>
  <br />
  <br />
  <div *ngIf="allComments" style="width: 450px; margin: auto;">
      <div class="alert alert-primary" role="alert" *ngFor="let comment of allComments">
          {{comment.message}} -- {{comment.createdBy}} -- {{comment.dateCreated}}
      </div>
  </div>
</div>

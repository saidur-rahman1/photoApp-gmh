<h2>Create album</h2>

<div style="width: 400px; margin:auto">
    <div class="form-group">
        <label for="albumName">Album Name</label>
        <input type="text" class="form-control" [(ngModel)]="albumName" placeholder="Enter album name">
    </div>
    <div class="form-group">
        <label for="coverPhoto">Cover Photo</label>
        <input type="file" class="form-control-file" [disabled]="!albumName" 
         (change)="createAlbum($event.target)">
    </div>
</div>
